language: java
before_install:
  - chmod +x gradlew
after_success:
  - export RELEASE_FILE=$(ls build/libs/jadget-exception*.jar)
  - echo "deploying $RELEASE_FILE to GitHub releases"
before_deploy:
  - export RELEASE_FILE=$(ls build/libs/jadget-exception*.jar)
  - echo "deploying $RELEASE_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_FILE}"
  on:
    repo: jadget/jadget-exception
    tags: true
    all_branches: true
