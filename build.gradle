plugins {
  id 'net.researchgate.release' version '2.3.4'
}

apply plugin: 'java'

repositories {
    jcenter()
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'com.google.code.findbugs:jsr305:3.0.1'

    testCompile 'junit:junit:4.12'
}

artifacts {
    archives jar
}
